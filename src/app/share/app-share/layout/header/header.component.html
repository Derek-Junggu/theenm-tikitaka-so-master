<header fxLayout='column' class="tt-header">
    <div fxShow fxHide.lt-lg="true" fxHide.gt-md="false" class="tt-header-top" >
        <div class="tt-header-top-inner" >
            <input matInput class="tt-header-search" type="text" placeholder="검색어를 입력하세요." [(ngModel)]="qp.searchWord" (keyup.enter)="onEnterSearch()">
        </div>
    </div>
    <div fxShow fxHide.lt-md="false" fxHide.gt-md="true" fxLayout="row" fxLayoutAlign="center center" class="tt-header-top-mobile" >
        <div fxFlex="20"  class="hamburger" >
            <img src="/assets/svg/icons/icon-navigation-move.svg">
        </div>
        <div fxFlex class="logo" fxLayoutAlign="center center" >
            <img src="/assets/images/figma/logo@2x.png">
        </div>
        <div fxFlex="20" class="search" >
            <img src="/assets/svg/icons/search.svg">
        </div>
    </div>

    <div fxShow fxHide.lt-lg="true" fxHide.gt-md="false" class="tt-header-middle" >
        <img src="/assets/images/figma/logo@2x.png">
        
    </div>
    <div class="tt-header-bottom" >
        <ul class="category-top">
            <li *ngFor="let item of category" (click)="categoryClick(item)">{{ item.name }}</li>
        </ul>
    </div>        
    <div class="tt-header-bottom" >
        <ul>

            <li>
                <svg xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 24 24" fill="none" stroke="#B5B4B4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
            <li>
                <a class="active" href="javascript:;" (click)="onSelectItem('/site/p/intro')">HOT 게시글</a>
            </li>
            <li *ngFor="let item of galleryModels">
                <a href="javascript:;" (click)="onSelectItem(item)">{{ item.name }}</a>
            </li>
            <li>
                <svg xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 24 24" fill="none" stroke="#B5B4B4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
            </li>
        </ul>
    </div>
</header>
